<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">

    <title>lang="ja", font-family, and Chrome 42</title>

    <link href="http://hail2u.net/styles/natural.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>lang="ja", font-family, and Chrome 42</h1>

      <p>Chrome 42から<code>lang="ja"</code>の場合、設定→詳細設定→ウェブコンテンツ→フォントをカスタマイズで指定したフォントが無視されるようになった。Internet Explorerの挙動と少しにている。</p>
    </header>

    <section lang="ja" class="test">
      <h1>美しい日本語</h1>

      <p>標準フォントやSans Serifフォントをメイリオ以外の日本語フォントにした場合でもメイリオになってしまう。</p>
    </section>

    <section class="test">
      <h1>美しい日本語</h1>

      <p><code>lang</code>属性を指定していない要素では設定通りにフォントが反映される。</p>
    </section>
  </body>
</html>
